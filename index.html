<!DOCTYPE html>
<html>
<body>

<h1>SVG-робота. Ковальов Владислав.</h1>
<p>
  <svg width="120" height="120">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="gray" />
  </svg>
</p>
<p>
  <svg width="400" height="110">
   <rect width="300" height="100" style="fill:rgb(2,7,8);stroke-width:5;stroke:rgb(0,0,75)" />
  </svg>
</p>
<p>
<svg height="150" width="500">
   <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:red" />
   <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:blue" />
   <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:gray" />
</svg>
</p>
<p>
<svg height="100" width="500">
   <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:blue" />
   <ellipse cx="220" cy="50" rx="190" ry="20" style="fill:rgb(3,9,10)" />
</svg>
</p>
<p>
<svg height="210" width="500">
   <line x1="200" y1="200" x2="0" y2="0" style="stroke:rgb(0,25,0);stroke-width:2" />
</svg>
</p>
<p>
<svg height="210" width="500">
   <polygon points="100,10 40,198 190,78 10,78 160,198"
   style="fill:rgb(2,7,8);stroke:red;stroke-width:5;fill-rule:evenodd;" />
</svg>
</p>
<p>
<svg height="200" width="500">
   <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
   style="fill:none;stroke:black;stroke-width:3" />
</svg> 
</p>
<p>
<svg height="180" width="500">
   <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
   style="fill:white;stroke:blue;stroke-width:4" />
</svg>
</p>
<p>
<svg height="400" width="450">
   <path id="lineAB" d="M 100 350 l 150 -300" stroke="red"
   stroke-width="3" fill="none" />
   <path id="lineBC" d="M 250 50 l 150 300" stroke="red"
   stroke-width="3" fill="none" />
   <path d="M 175 200 l 150 0" stroke="red" stroke-width="3"
   fill="none" />
   <path d="M 100 350 q 150 -300 300 0" stroke="red"
   stroke-width="5" fill="none" />
   <!-- Пометим соответствующие точки -->
   <g stroke="black" stroke-width="3" fill="black">
     <circle id="pointA" cx="100" cy="350" r="3" />
     <circle id="pointB" cx="250" cy="50" r="3" />
     <circle id="pointC" cx="400" cy="350" r="3" />
   </g>
   <!-- Поставим метки точек -->
   <g font-size="30" font-family="sans-serif" fill="black" stroke="none"
   text-anchor="middle">
     <text x="100" y="350" dx="-30">L</text>
     <text x="250" y="50" dy="-10">A</text>
     <text x="400" y="350" dx="30">B</text>
   </g>
</svg> 
</p>
<p>
<svg height="60" width="200">
   <text x="0" y="15" fill="blue" transform="rotate(40 30,50)">Слава Україні</text>
</svg>
</p>
<p>
<svg height="90" width="200">
   <text x="10" y="20" style="fill:blue;">Є два поняття:
     <tspan x="10" y="45" style="fill:green;">Лаба легка.</tspan>
     <tspan x="10" y="70" style="fill:green;">Лаба важка.</tspan>
   </text>
</svg> 
</p>
<p>
<svg height="80" width="300">
   <g fill="none" stroke="black" stroke-width="4">
     <path stroke-dasharray="5,5" d="M5 20 l215 0" />
     <path stroke-dasharray="10,10" d="M5 40 l215 0" />
     <path stroke-dasharray="20,10,5,5,5,10" d="M5 60 l215 0" />
   </g>
</svg>
</p>
<p>
<svg height="140" width="140">
   <defs>
     <filter id="f4" x="0" y="0" width="200%" height="200%">
       <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
       <feColorMatrix result="matrixOut" in="offOut" type="matrix"
       values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
       <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="10" />
       <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
     </filter>
   </defs>
   <rect width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f4)" />
</svg> 
</p>
<p>
<svg height="150" width="400">
   <defs>
     <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
       <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
       <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
     </linearGradient>
   </defs>
   <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad3)" />
   <text fill="#ffffff" font-size="45" font-family="Verdana" x="150" y="86">KoV</text>
</svg>  
</p>
<p>
<svg height="150" width="500">
   <defs>
     <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
       <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
       <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
     </radialGradient>
   </defs>
   <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
</svg> 
</p>
<p>
<svg height="150" width="500">
   <defs>
     <radialGradient id="grad2" cx="30%" cy="30%" r="30%" fx="50%" fy="50%">
       <stop offset="0%" style="stop-color:rgb(0,255,255);stop-opacity:0" />
       <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
     </radialGradient>
   </defs>
   <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)" />
</svg>
</p>

  
</body>
</html>
